#test libs
junit = "junit:junit:4.13.2"
mockk = "io.mockk:mockk:1.13.2"
kotest-assertions = "io.kotest:kotest-assertions-core-jvm:5.5.0"

[plugins]
kotlinter = { id = "org.jmailen.kotlinter", version = "3.12.0" }

[bundles]
coil = ["coil", "coil-gif", "coil-svg", "coil-compose"]
conductor = ["conductor", "conductor-supportpref"]
fastadapter = ["fast-adapter", "fast-adapter-binding"]
firebase = ["firebase-analytics", "firebase-crashlytics"]
flexibleadapter = ["flexible-adapter-core", "flexible-adapter-ui"]
google = ["material", "guava-fix", "play-services", "flex-box"]
iconics = ["iconics-core", "iconics-views", "iconics-compose"]
