nucleus = ["nucleus", "nucleus-support"]
tachiyomi = ["tachi-image-decoder", "tachi-source-api", "tachi-directional-view-pager", "tachi-unifile"]
tests = ["junit", "mockk", "kotest-assertions"]
retrofit = ["retrofit-core", "retrofit-serialization"]
results = ["kotlin-result", "kotlin-result-coroutines"]
rx = ["rx-android", "rx-java", "rx-relay", "reactivenetwork", "rxbinding-kotlin", "rxbinding-appcompat-v7", "rxbinding-appcompat-v4", "rxbinding-recycler-v7"]
