conscrypt = "org.conscrypt:conscrypt-android:2.5.2"
conductor = "com.bluelinelabs:conductor:3.1.7"
conductor-supportpref = "com.github.tachiyomiorg:conductor-support-preference:3.0.0"

fast-adapter = { module = "com.mikepenz:fastadapter", version.ref = "fast_adapter_version" }
