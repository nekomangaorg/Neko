[versions]
accompanist_version = "0.29.0-alpha"
#sorta of stuck here until 1.4.0 hopefully, that or swipeable snackbar needs rewritten
compose_version = "1.4.0-alpha05"
compose_material3_version = "1.1.0-alpha05"
compose_compiler_version = "1.4.0"

[libraries]

accompanist-flowlayout = { module = "com.google.accompanist:accompanist-flowlayout", version.ref = "accompanist_version" }
accompanist-drawablepainter = { module = "com.google.accompanist:accompanist-drawablepainter", version.ref = "accompanist_version" }
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist_version" }
accompanist-webview = { module = "com.google.accompanist:accompanist-webview", version.ref = "accompanist_version" }
accompanist-themeadapter = { module = "com.google.accompanist:accompanist-themeadapter-material3", version.ref = "accompanist_version" }


material3-core = { module = "androidx.compose.material3:material3", version.ref = "compose_material3_version" }
material3-windowsize = { module = "androidx.compose.material3:material3-window-size-class", version.ref = "compose_material3_version" }

activity = "androidx.activity:activity-compose:1.6.1"
animations = { module = "androidx.compose.animation:animation-graphics", version.ref = "compose_version" }
ui = { module = "androidx.compose.ui:ui", version.ref = "compose_version" }
ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose_version" }
foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose_version" }
#Fix material swipe refresh bug
material = { module = "androidx.compose.material:material", version = "1.4.0-alpha05" }
material-icons-core = { module = "androidx.compose.material:material-icons-core", version.ref = "compose_version" }
material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose_version" }

charty = "com.himanshoe:charty:1.1.3-alpha05"

balloon = "com.github.skydoves:balloon-compose:1.5.2"


gap = "jp.wasabeef:gap:1.1.0"

number-picker = "com.chargemap.compose:numberpicker:1.0.3"

date-fieled = "com.github.CarlosEsco:compose-date-text-field:1691474d1c"
markdown = "com.mikepenz:multiplatform-markdown-renderer-android:0.6.1"


[bundles]
accompanist = ["accompanist-flowlayout", "accompanist-drawablepainter", "accompanist-systemuicontroller", "accompanist-webview", "accompanist-themeadapter"]
compose = ["activity", "animations", "material3-core", "material3-windowsize", "ui", "ui-tooling", "foundation", "material", "material-icons-core", "material-icons-extended", "date-fieled", "markdown", ]
charting = ["charty"]
